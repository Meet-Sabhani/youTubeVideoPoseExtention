<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Auto Pause</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>YouTube Auto Pause</h2>
      <p class="description">
        Automatically pauses YouTube videos when you switch tabs or minimize the
        browser.
      </p>
      <div class="toggle-container">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="toggle-label">Enable Auto Pause</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
